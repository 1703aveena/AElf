version: 1.0.0.{build}
skip_tags: true
image: Visual Studio 2017
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'

build:
  publish_nuget: true
  verbosity: minimal
  
install:
  - cmd: echo This is batch again
  - cmd: dir
  
build_script:
  - ps: dotnet --info
  - ps: dotnet restore
  - ps: dotnet build
