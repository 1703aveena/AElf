syntax = "proto3";

option csharp_namespace = "AElf.Miner.Rpc";
import "hash.proto";

message RequestSideChainIndexedInfo {
    uint64 NextHeight = 1;
}

message ResponseSideChainIndexedInfo {
    uint64 Height = 1;
    Hash BlockHeaderHash = 2;
    Hash TransactionMKRoot = 3;
    bool Success = 4;
    Hash ChainId = 5;
}

service HeaderInfoRpc {
    rpc Index (stream RequestSideChainIndexedInfo) returns (stream ResponseSideChainIndexedInfo) {}
}


